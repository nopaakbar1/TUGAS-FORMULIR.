<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran Relawan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Formulir Pendaftaran Relawan</h1>
    <form>
      <h3>Informasi Pribadi</h3>
      <label>Nama Lengkap:</label>
      <input type="text" name="nama" required>
      
      <label>Tanggal Lahir (DD/MM/YYYY):</label>
      <input type="text" name="tanggal_lahir" placeholder="DD/MM/YYYY" required>
      
      <label>Jenis Kelamin:</label>
      <select name="jenis_kelamin">
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
        <option value="Lainnya">Lainnya</option>
      </select>
      
      <label>Alamat:</label>
      <input type="text" name="alamat" required>
      
      <label>Nomor Telepon:</label>
      <input type="tel" name="telepon" required>
      
      <label>Email:</label>
      <input type="email" name="email" required>
      
      <!-- Pendidikan & Pekerjaan -->
      <h3>Pendidikan & Pekerjaan</h3>
      <label>Pendidikan Terakhir:</label>
      <input type="text" name="pendidikan" required>
      
      <label>Pekerjaan Saat Ini:</label>
      <input type="text" name="pekerjaan" required>
      
      <label>Keahlian & Kompetensi:</label>
      <textarea name="keahlian" rows="3"></textarea>
      
      <!-- Pengalaman & Motivasi -->
      <h3>Pengalaman & Motivasi</h3>
      <label>Pernah Menjadi Volunteer?</label>
      <select name="pengalaman">
        <option value="Ya">Ya</option>
        <option value="Tidak">Tidak</option>
      </select>
      
      <label>Motivasi Bergabung:</label>
      <textarea name="motivasi" rows="3" required></textarea>
      
      <label>Bidang yang Diminati:</label>
      <input type="text" name="bidang" required>
      
      <!-- Ketersediaan Waktu & Lokasi -->
      <h3>Ketersediaan Waktu & Lokasi</h3>
      <label>Bersedia Volunteer di Kota Mana?</label>
      <input type="text" name="kota" required>
      
      <label>Waktu yang Bisa Disediakan:</label>
      <select name="waktu">
        <option value="Weekend">Weekend</option>
        <option value="Weekday">Weekday</option>
        <option value="Full-time">Full-time</option>
        <option value="Part-time">Part-time</option>
      </select>
      
      <!-- Persetujuan & Upload Dokumen -->
      <h3>Persetujuan & Upload Dokumen</h3>
      <label>Upload CV atau Surat Motivasi (Opsional):</label>
      <input type="file" name="cv">
      
      <label>Upload Foto atau KTP (Jika diperlukan):</label>
      <input type="file" name="foto">
      
      <label>
        <input type="checkbox" name="setuju" required> Saya setuju dengan syarat & ketentuan
      </label>
      
      <button type="submit">Kirim Formulir</button>
    </form>
  </div>
</body>
</html>
